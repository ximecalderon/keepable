<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keepable</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <!-- Happy coding -->
    <div class="card__content">
      <div class="card__text">
        <p class="heading">This is the titile</p>
        <p>This is the body for the note</p>
      </div>

      <div class="card__icon">
          <div class="card__icon--custom">
            <a href="#"><img src="/img/color.svg" alt="icon-color" class="center"></a>
          </div>
          <div class="card__icon--custom">
            <a href="#"><img src="/img/trash.svg" alt="icon-trash"></a>
          </div>
      </div>
    </div>

    <form action="" class="#">
      <div class="input__container padding"> 
        <div class="full-width">
            <input type="text" placeholder="Title" class="input__content heading">
            <input type="text" placeholder="Take a note..." class="input__content">
        </div>
        <div class="card__footer full-width">
          <div class="card__icon--custom">
            <a href="#"><img src="/img/color.svg" alt="icon-color" class="center"></a>
          </div>
          <div>
            <button type="submit" class="button__custom">Keep it!</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
