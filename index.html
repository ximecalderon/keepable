<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Keepable</title>
  </head>
  <body>
    <script src="index.js"></script>
    <header class="header">
      <img
        class="logo-img"
        src="assets/img/keepable-logo.png"
        alt="keepable-logo"
      />
      <div class="header-text__container">
        <p class="heading white">Welcome to {keepable}</p>
      </div>
    </header>
    <section class="higher-section">
      <aside class="aside">
        <a href="index.html" class="aside-link">
          <img src="assets/icons/notes.svg" />
          Notes
        </a>
        <a href="#" class="aside-link">
          <img src="assets/icons/trash.svg" />
          Trash
        </a>
      </aside>
      <main class="main">
        <form action="" class="#">
          <div class="input__container padding">
            <div class="full-width">
              <input
                type="text"
                placeholder="Title"
                class="input__content heading"
              />
              <input
                type="text"
                placeholder="Take a note..."
                class="input__content"
              />
            </div>
            <div class="card__footer full-width">
              <div class="card__icon--custom">
                <a href="#" class="to-white"
                  ><img
                    src="/assets/icons/palette.svg"
                    alt="icon-color"
                    class="center"
                /></a>
              </div>
              <!-- <div> -->
              <button type="submit" class="button__custom">Keep it!</button>
              <!-- </div> -->
            </div>
          </div>
        </form>

        <section class="card-container">
          <div class="card__content">
            <div class="card__text">
              <p class="heading">This is the titile</p>
              <p>This is the body for the note</p>
            </div>

            <div class="card__icon">
              <div class="card__icon--custom">
                <a href="#" class="to-white"
                  ><img
                    src="assets/icons/palette.svg"
                    alt="icon-color"
                    class="center"
                /></a>
              </div>
              <div class="card__icon--custom">
                <a href="#" class="to-white"
                  ><img src="assets/icons/trash_gray.svg" alt="icon-trash"
                /></a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
